{% extends '../base.html'%}
{% load static %}


{% block formheader %}

    <ul class="navbar-nav ml-auto">
          <li class="nav-item"></li>
          <form class="form-inline" action="">
            <input type="text" class="form-control" placeholder="Search">
            <button class="btn btn-sucess" type="submit">Search</button>
          </form>
      </ul>
{% endblock %}

    {% block content %}

         <div class="container">
                <table class="table table-bordered table-hover">
                     <thead class="thead-light">
                      <tr class="active">
                            <th>S_ID</th>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Department</th>
                            <th colspan="2" style="text-align: center;">Make Changes</th>
                      </tr>
                      </thead>
                      {% for book in books %}
                      <tr>
                          <td>{{book.s_id}}</td>
                          <td>{{book.book_name}}</td>
                          <td>{{book.author}}</td>
                          <td>{{book.category_title}}</td>
                          <td><a href="{% url 'libraryapp:admindelete' book.id %}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Delete</a></td>
                          <td><a href="{% url 'libraryapp:adminupdate' book.id %}" button class="btn btn-primary">Edit</button></a></td>
                      </tr>
                      {% endfor %}

    {% endblock %}
